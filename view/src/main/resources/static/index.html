<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Persons</title>
    <link rel="stylesheet" href="css/index.css"/>
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/mustache.min.js"></script>
    <script src="js/lib/ICanHaz.min.js"></script>

    <!-- bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>


    <script src="js/index.js"></script>
</head>
<body>

<script id="person" type="text/html">
    <div>
        <div class="remove-person glyphicon glyphicon-remove"></div>
        <div class="person-id">{{ id }}.</div>
        <div>
            <div class="person-name"> {{ name }} {{ surname }}</div>
            <div class="person-description">{{ description }}</div>
        </div>
    </div>
</script>

<div class="container">
    <div class="row">
        <div id="add-person-form" class="panel col-lg-4">
            <div class="panel-heading">
                <h2>Add person</h2>
            </div>
            <form class="form-horizontal panel-body">
                <div class="form-group">
                    <label for="name" class="col-lg-3 control-label">Name</label>

                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name" placeholder="Name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="surname" class="col-lg-3 control-label">Surname</label>

                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="surname" placeholder="Surname"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-lg-3 control-label">Description</label>

                    <div class="col-lg-9">
                        <textarea class="form-control" rows="5" id="description" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mainPhoto" class="col-lg-3 control-label">Photo</label>

                    <div class="col-lg-9">
                        <input type="file" id="mainPhoto">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-3">
                        <button id="add-person" type="button" class="btn btn-success">Create</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="persons-list">
        </div>
    </div>
</div>
</body>
</html>
